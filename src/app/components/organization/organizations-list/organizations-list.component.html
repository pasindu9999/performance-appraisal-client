

<div class="container mt-5 mb-5">  
  
  
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">


<body>
  <div class="main-content">
    <div class="container mt-7">
      
      <h2 class="mb-5">organization List
        <i *ngIf="isLoading" class="fa fa-refresh fa-spin fa-fw" aria-hidden="true"></i>
        <i *ngIf="!isLoading" class="fa fa-refresh" aria-hidden="true"></i>
      </h2>
        
      <div class="row">

        <div class="col">
          <div class="card shadow">
            <div class="card-header border-0">
              <h3 class="mb-0">Card tables</h3>
            </div>
            <div class="table-responsive">
              <table class="table align-items-center table-flush" class="table table-bordered" *ngIf="organizationList">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">#id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Reg No</th>
                    <th scope="col">Website link</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let organization of organizationList">
                    <th scope="row">
                      <div class="media align-items-center">
                        <a href="#" class="avatar rounded-circle mr-3">
                          <img alt="Image placeholder" src="https://raw.githack.com/creativetimofficial/argon-dashboard/gh-pages/assets-old/img/theme/bootstrap.jpg">
                        </a>
                        <div class="media-body">
                          <span class="mb-0 text-sm"><th scope="row">{{organization.id}}</th></span>
                        </div>
                      </div>
                    </th>
                    <td>
                        {{organization.name}}
                    </td>
                    <td>                      
                        {{organization.address}}                      
                    </td>
                    <td>
                        {{organization.registationNumber}}
                    </td>
                    <td>
                        <a href="{{organization.webLink}}">{{organization.webLink}}</a>
                          
                    </td>
                    <td class="text-right">
                        <!-- <a routerLink="organization/update">Edit</a> -->
                    <td>
                        <button class="btn btn-danger mx-3"
                        (click)="onDelete(organization.id)">Delete</button>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
            <div class="card-footer py-4">
              <nav aria-label="...">
                <ul class="pagination justify-content-end mb-0">
                  <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">
                      <i class="fas fa-angle-left"></i>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">
                      <i class="fas fa-angle-right"></i>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>

      </div>
  </div>
  </body>
