<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<body>
  <div class="main-content">
    <div class="container mt-7">
      <!-- Table -->
      <h2 class="mb-5"></h2>
      <div class="row">
        <div class="col-xl-8 m-auto order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Update your Organization</h3>
                </div>
                <div class="col-4 text-right">
                  <a href="#!" class="btn btn-sm btn-primary" type="submit">save</a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form>
                <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-username">Id</label>                        
                        <input type="text" class="form-control form-control-alternative" [ngModel]="organization.id" name="id">
                      </div>
                    </div>
                    
                  </div>


                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">Name</label>
                        
                        <input type="text" class="form-control form-control-alternative" [ngModel]="organization.name" name="name">
                      </div>
                    </div>
                    
                  </div>


                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">Address</label>
                        
                        <input type="text" class="form-control form-control-alternative" [ngModel]="organization.address" name="Number_of_Items">
                      </div>
                    </div>
                    
                  </div>


                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">web link</label>
                        
                        <input type="text" class="form-control form-control-alternative" [ngModel]="organization.webLink" name="Modified_Date">
                    </div>
                    </div>
                    
                  </div>

                </div>
                <hr class="my-4">
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
