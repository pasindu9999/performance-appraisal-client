<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div position=relative class="card bg-transparent">
        <div class="card-header border-0 bg-primary">
          <div class="row align-items-center">
            <div class="col-8">
              <h2 class="mb-0">Criteria Group</h2>
            </div>

          </div>
        </div>
        <div class="card-body">
          <form #form="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group focused">
                    <label class="form-control-label" for="input-name" style="color:black;">Name</label>
                    <input type="text" class="form-control form-control-alternative" id="input-name" name="name"
                    required #name="ngModel" [(ngModel)]="criteriaGroup.name"  placeholder="criteria group name" value="criteria group 1">
                    <span class="text-danger"
                    *ngIf="(name.touched||form.submitted)&& name.errors?.['required']">
                    Criteria Name is required
                  </span>

                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-weightages" style="color:black;">Weightage</label>
                    <input type="number"  class="form-control form-control-alternative" id="input-weightages" name="weightages"
                    required #weightages="ngModel" [(ngModel)]="criteriaGroup.weightages"  placeholder="weightage">
                    <span class="text-danger"
                    *ngIf="(weightages.touched||form.submitted)&& weightages.errors?.['required']">
                    Weightage is required
                  </span>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-description" style="color:black;">Description</label>
                    <input type="text" class="form-control form-control-alternative"  id="input-description" name="description"
                    #description="ngModel" [(ngModel)]="criteriaGroup.description" placeholder="description">
                  </div>
                </div>
              </div>




              <div class="row justify-content-end">
                <div class="form-group col-sm-6"> <button type="submit" class="btn btn-primary" style="float:right" [disabled]="form.invalid">Create Criteria Group</button> </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
