<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<body>
  <div class="main-content">
    <div class="container mt-7">
      <!-- Table -->
      <h2 class="mb-5">Edit Performance Appraisal</h2>
      <div class="row">
        <div class="col-xl-8 m-auto order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Edit PA</h3>
                </div>

              </div>
            </div>
            <div class="card-body">
              <form #form="ngForm" (ngSubmit)="onSubmit()"autocomplete="off">

                <div class="pl-lg-4">
                  <div class="row">
                    <div>
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-username">Department</label>
                        <input type="text" id="input-username" class="form-control form-control-alternative"
                        name="department" required #department="ngModel" [(ngModel)]="paSheet.department"
                        placeholder="Department" value="IT">
                        <span class="text-danger"
                          *ngIf="(department.touched||form.submitted)&& department.errors?.['required']">
                          Department cannot be blank
                        </span>
                      </div>
                    </div>
                  </div>
                    <div class="row">
                      <div>
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-username">Department Head Name</label>
                        <input type="text" id="input-username" class="form-control form-control-alternative"
                        name="dep_Head_Name" required #dep_Head_Name="ngModel" [(ngModel)]="paSheet.dep_Head_Name" placeholder="Department Head Name">
                        <span class="text-danger"
                          *ngIf="(dep_Head_Name.touched||form.submitted)&& dep_Head_Name.errors?.['required']">
                          Department Head Name cannot be blank
                        </span>
                        </div>
                      </div>
                    </div>


                  <div class="row">
                    <div>
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">Start date</label>
                        <input type="datetime-local" id="input-first-name" class="form-control form-control-alternative"
                         name="start_date" required #start_date="ngModel" [(ngModel)]="paSheet.start_date"  placeholder="Start date" value="2022/1/1">
                         <span class="text-danger"
                          *ngIf="(start_date.touched||form.submitted)&& start_date.errors?.['required']">
                          Start DATE cannot be blank
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div>
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-last-name">Due date</label>
                        <input type="datetime-local" id="input-last-name" class="form-control form-control-alternative"
                        name="due_date" required #due_date="ngModel" [(ngModel)]="paSheet.due_date" placeholder="Due date" value="2022/3/13">
                        <span class="text-danger"
                        *ngIf="(due_date.touched||form.submitted)&& due_date.errors?.['required']">
                        Due DATE cannot be blank
                      </span>
                      </div>
                    </div>
                  </div>
                  <!-- <div class="float-right">
                    <div class="form-group col-sm-6"> <button type="submit" class="btn btn-primary">Edit PA sheet</button> </div>
                  </div> -->
                  <div class="row justify-content-end">
                    <div class="form-group col-sm-6"> <button type="submit" class="btn btn-primary" style="float:right" [disabled]="form.invalid">Edit PA sheet</button> </div>
                  </div>
                </div>


              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
