<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div position=relative class="card bg-transparent">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h2 class="mb-0">Criteria</h2>
            </div>

          </div>
        </div>
        <div class="card-body">
          <form #form="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group focused">
                    <label class="form-control-label" for="input-name" style="color:black;">Name</label>
                    <input type="text" class="form-control form-control-alternative" id="input-name" name="name"
                    #name="ngModel" [(ngModel)]="criteria.name">
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-description" style="color:black;">Description</label>
                    <input type="text" class="form-control form-control-alternative"  id="input-description" name="description"
                    #description="ngModel" [(ngModel)]="criteria.description">
                  </div>
                </div>
              </div>
