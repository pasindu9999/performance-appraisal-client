<br><br><br>
<div class="container">
  <button type="button" class="btn btn-primary" style="border-radius:5px;" routerLink="../create-pa">
    Create new PA
  </button>
</div>
<br>
<div class="col">
  <div class="card shadow">
    <div class="card-header border-0">
      <h3 class="mb-0">PA Sheet List</h3>
    </div>
    <div class="table-responsive">
      <table class="table align-items-center table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">Department Name</th>
            <th scope="col">Department Head</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr  routerLink="../view-pa">
            <th scope="row">IT</th>
            <td>Samitha Ransinghe</td>
            <td>2022-02-10T23:59:00</td>
            <td>2022-03-10T23:59:00</td>
            <td class="text-right">
              <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary" routerLink="../edit-pa">Edit</button>
              <button type="button" class="btn btn-danger mx-3">Delete</button>
            </td>
            <!--td class="text-right">
              <div class="dropdown">
                <a class="btn btn-sm btn-icon-only text-light" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-ellipsis-v"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                  <a class="dropdown-item" href="#">View</a>
                  <a class="dropdown-item" href="#">Edit</a>
                  <a class="dropdown-item" href="#">Delete</a>
                </div>
              </!--div>
            </td-->
          </tr>
          <tr *ngFor="let pa of paList">
            <th scope="row" routerLink="../reviewer-pa">{{pa.department}}</th>
            <td routerLink="../reviewer-pa">{{pa.dep_Head_Name}}</td>
            <td routerLink="../reviewer-pa">{{pa.start_date}}</td>
            <td routerLink="../reviewer-pa">{{pa.due_date}}</td>
            <td td class="text-right">
              <button (click)="edit(pa.id)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary" routerLink="../edit-pa">Edit</button>
              <button (click)="delete(pa.id)" type="button" class="btn btn-danger mx-3" routerLink="../pa-list">Delete</button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
