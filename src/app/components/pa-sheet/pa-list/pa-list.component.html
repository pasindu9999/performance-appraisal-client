<br><br><br>
<div class="container">

  <button type="button" class="btn btn-success" style="border-radius:5px;" routerLink="../admin-pa">
    Admin pa sheet
  </button>
</div>
<br>
<div class="col">
  <div class="card shadow">
    <div class="card-header border-0">
      <h3 class="mb-0">PA Sheet List</h3>
    </div>
    <div class="table-responsive">
      <table class="table align-items-center table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">Department Name</th>

            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let pa of paList">
            <th scope="row">{{pa.departmentName}}</th>

            <td>{{pa.start_date}}</td>
            <td>{{pa.due_date}}</td>
            <td td class="text-right">

              <button type="button" (click)="view(pa.departmentId)" class="btn btn-dark mx-3" routerLink="../reviewer-pa">View</button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
