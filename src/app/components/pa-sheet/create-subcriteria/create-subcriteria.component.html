<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div position=relative class="card bg-transparent">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h2 class="mb-0">Sub Criteria</h2>
            </div>

          </div>
        </div>
        <div class="card-body">
          <form #form="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group focused">
                    <label class="form-control-label" for="input-name" style="color:black;">Name</label>
                    <input type="text" class="form-control form-control-alternative" id="input-name" name="Name"
                    #name="ngModel" [(ngModel)]="criteria.name"   placeholder="criteria name" value="criteria group 1">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-weightages" style="color:black;">Description</label>
                    <input type="text"  class="form-control form-control-alternative" id="input-weightages" name="description"
                    #description="ngModel" [(ngModel)]="criteria.description"  placeholder="description">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-description" style="color:black;">Criteria Group</label>
                    <select class="form-select" aria-label="Default select example" id="exampleFormControlSelect1" name="criteriaGroupId" #groupId="ngModel" [(ngModel)]="criteria.groupId">
                      <option value="0">-- Select Criteria Group  --</option>
                      <option *ngFor="let criteriaGroup of criteriaGroups" [value]="criteriaGroup.id">{{criteriaGroup.name}}</option>

                    </select>
                  </div>
                </div>
              </div>

              <!-- <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-description" style="color:black;">Criteria</label>
                    <input type="text" class="form-control form-control-alternative"  id="input-description" name="Criteria"
                    #description="ngModel" [(ngModel)]="criteria.name" placeholder="criteria">
                  </div>
                </div>
              </div> -->





              <div class="col-1 text-right">
                <button class="btn btn-sm btn-primary" type="submit">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
