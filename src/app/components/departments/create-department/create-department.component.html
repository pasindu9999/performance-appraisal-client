<div class="main-content">
  <div class="container mt-7">
    <h2 class="mb-5">Create Department</h2>
    <div class="row">
      <div class="col-xl-8 m-auto order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-body">
            <form #form="ngForm" (ngSubmit)="onSubmit()">
              <div class="pl-lg-4">
                <div class="row">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Department name</label>
                    <input type="text" id="input-username" name="dName" #name="ngModel" [(ngModel)]="department.name" class="form-control form-control-alternative">
                  </div>
                </div>
                <div class="row">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Department Head</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative">
                  </div>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Description</label>
                  <textarea class="form-control" id="message-text" name="dDescription" #address="ngModel" [(ngModel)]="department.description"></textarea>
                </div>
                <div class="row justify-content-end">
                  <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Create Department</button> </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
