<div class="main-content">
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-8 order-xl-1">
          <div position=relative class="card bg-secondary shadow">
            <div class="card-header bg-primary border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Assign Criteria Group</h3>
                </div>

              </div>
            </div>
            <div class="card-body">
              <form #form="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
                <div class="pl-lg-4">
                  <!-- <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-firstname">Department name</label>
                        <input type="text" id="input-firstname" name="departmentId"  #departmentId="ngModel" [(ngModel)]="departmentCriteriaList.departmentId" class="form-control form-control-alternative">

                      </div>
                    </div>
                  </div> -->

                  <!-- <label class="text-danger"
                  *ngIf="(departmentCriteriaList.weightage < 0 && departmentCriteriaList.weightage >100) && weightage.errors?.['required']">
                   Weightage should be between 0 and 100
                  </label> -->
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-designation">Criteria Name</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="criteriaGroupId" #criteriaGroupId="ngModel" [(ngModel)]="departmentCriteriaList.criteriaGroupId" >
                          <option value="0">-- select criteria group--</option>
                          <option *ngFor="let  criteriaGroup of criteriaGroups" [value]="criteriaGroup.id">{{criteriaGroup.name}}</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-firstname">Weightage</label>
                        <input type="number" id="input-firstname" name="weightage"  #weightage="ngModel" [(ngModel)]="departmentCriteriaList.weightage" class="form-control form-control-alternative" placeholder="0">
                        <span class="text-danger"
                        *ngIf="(departmentCriteriaList.weightage < 0 || departmentCriteriaList.weightage >100)">
                        Weightage should be between 0 and 100
                      </span>
                      </div>
                    </div>
                  </div>

                  <div class="col-4 text-right">

                    <button class="btn  btn-primary" routerLink="../create-depcriteria"  >Cancel</button>
                    <button class="btn  btn-primary" style="border-radius:5px; float: right;" type="submit" value="Submit" [disabled]="departmentCriteriaList.weightage < 0 || departmentCriteriaList.weightage >100">Assign</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
